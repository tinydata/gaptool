default: &withoutnode
  app:
    short: -a
    type: string
    help: Which appliction, e.g. twitter
    default: nil
  environment:
    short: -e
    type: string
    help: environment, e.g. staging
    default: nil
chefrun:
  role:
    short: -r
    type: string
    help: server role, e.g. app
    default: nil
  environment:
    short: -e
    type: string
    help: environment, e.g. staging
    default: nil
  recipe:
    short: -c
    help: specific recipe, default is main
    default: main
add:
  template:
    short: -t
    type: string
    help: template file for adding server
    default: nil
  zone:
    short: -z
    type: string
    help: availability zone to start the new server in, default is us-east-1d
    default: us-east-1d
scpto: &node
  << : *withoutnode
  node:
    short: -n
    type: string
    help: leave blank if solo, otherwise, app2, util, etc...
    default: solo
scpfrom:
  << : *node
ssh:
  role:
    short: -r
    type: string
    help: server role, e.g. app
    default: nil
  environment:
    short: -e
    type: string
    help: environment, e.g. staging
    default: nil
  number:
    short: -n
    type: string
    help: node number, e.g. 1
    default: nil
deploy:
  << : *withoutnode
  migrate:
    short: -m
    help: "Toggle migrations, default off"
    defaut: nil
  branch: 
    short: -r
    help: "Choose git branch, default defined in your gt_env.yml"
    type: string
    default: nil
rollback:
  << : *withoutnode
  migrate:
    short: -m
    help: "Toggle migrations, default off"
    defaut: nil
  branch: 
    short: -r
    help: "Choose git branch, default defined in your gt_env.yml"
    type: string
    default: nil
toggle:
  << : *withoutnode
  enable:
    short: -n
    help: "Remove maint. page"
    default: nil
  disable:
    short: -d
    help: "Put up maint. page"
    default: nil
info:
  << : *node
log:
  << : *node
  logtype:
    short: -l
    help: "Log type, as defined in the plugin's log.yml"
    type: string
    default: nil
